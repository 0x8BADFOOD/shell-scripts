# The user who gets all mail for userids < 1000:
root={{SSMTP_AUTH_USER}}

# The SMTP mail server:
mailhub=smtp.gmail.com:587

# The domain where the mail appears to come from:
rewriteDomain=dev.test

# The full hostname:
hostname=dev.test

# Use SSL/TLS before starting negotiation:
UseTLS=Yes
UseSTARTTLS=Yes

# Are users allowed to set their own "From:" address:
FromLineOverride=YES

# Username/Password
AuthUser={{SSMTP_AUTH_USER}}
AuthPass={{SSMTP_AUTH_PASS}}
